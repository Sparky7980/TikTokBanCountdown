<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Ban Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: #fff;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>TikTok Ban Countdown</h1>
        <div class="timer" id="timer">Loading...</div>
    </div>

    <script>
        // Set the target date for the ban (example: Jan 15, 2025, 12:00 PM)
        const targetDate = new Date("2025-01-19T12:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("timer").textContent = "TikTok is now banned!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
